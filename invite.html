<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Duel - Invite Teman</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/invite.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pixel-corner tl"></div>
    <div class="pixel-corner tr"></div>
    <div class="pixel-corner bl"></div>
    <div class="pixel-corner br"></div>
    <div class="scanlines"></div>

    <div class="container">
        <header class="invite-header">
            <h1>üéÆ INVITE TEMAN</h1>
            <button class="btn btn-secondary btn-sm" onclick="goToHome()">‚Üê HOME</button>
        </header>

        <div class="invite-content">
            <div class="room-card">
                <div class="pixel-title">
                    <h2>ROOM DUEL MATEMATIKA</h2>
                </div>
                
                <div class="room-info">
                    <div class="room-code">
                        <label>KODE ROOM:</label>
                        <div class="code-display" id="roomCode">LOADING...</div>
                        <button class="btn btn-copy" onclick="copyRoomCode()">
                            üìã SALIN KODE
                        </button>
                    </div>

                    <div class="room-status">
                        <div class="status-item">
                            <span>STATUS:</span>
                            <span class="status-active">‚óè AKTIF</span>
                        </div>
                        <div class="status-item">
                            <span>PEMAIN:</span>
                            <span id="playerCount">0/2</span>
                        </div>
                    </div>
                </div>

                <div class="share-options">
                    <h3>BAGIKAN ROOM:</h3>
                    <div class="share-buttons">
                        <button class="btn btn-share whatsapp" onclick="shareWhatsApp()">
                            üì± WHATSAPP
                        </button>
                        <button class="btn btn-share link" onclick="copyInviteLink()">
                            üîó SALIN LINK
                        </button>
                    </div>
                </div>

                <div class="player-assignment">
                    <h3>PILIH PERAN:</h3>
                    <div class="player-options">
                        <button class="btn btn-player" onclick="joinAsPlayer1()">
                            üë§ PLAYER 1
                        </button>
                        <button class="btn btn-player" onclick="joinAsPlayer2()">
                            üë§ PLAYER 2
                        </button>
                    </div>
                </div>

                <div class="quick-start">
                    <h3>MULAI CEPAT:</h3>
                    <button class="btn btn-primary btn-large" onclick="startDuel()">
                        üöÄ MULAI DUEL!
                    </button>
                </div>
            </div>

            <div class="instructions">
                <h3>CARA BERMAIN:</h3>
                <ol>
                    <li>Bagikan kode room ke temanmu</li>
                    <li>Teman join dengan kode room</li>
                    <li>Tentukan siapa Player 1 dan Player 2</li>
                    <li>Mulai duel dan jawab soal dengan cepat!</li>
                </ol>
            </div>
        </div>
    </div>

    <script src="js/invite.js"></script>
</body>
</html>
